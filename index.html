<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="./assets/css/styles.css">

        <title>Live battery percentage</title>
    </head>
    <body>
        <!--=============== BATTERY ===============-->
        
        <section class="battery">
           <div>
            <label class="switch">
                <input type="checkbox"  class="js-dark-mode">
                <span class="slider round"></span>
              </label>
            <div class="battery__card">
                <div class="battery__data">
                    <p class="battery__text">Battery</p>
                    <h1 class="battery__percentage">20%</h1>
                    <p class="battery__status">
                        Low battery <i class="ri-plug-line"></i>
                    </p>
            </div>
            <div class="battery__pill">
                <div class="battery__level">
                    <div class="battery__liguid"></div>
                </div>
        </div>
            </div>
           </div>
        </section>

        <!--=============== MAIN JS ===============-->
        <script src="./assets/js/main.js"></script>
    </body>
</html>
